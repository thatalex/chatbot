<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Chat bot</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="post" class="form-horizontal"
                  role="form">
                <h1 class="col-sm-9">Вход</h1>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label
                                th:if="${param.error}"
                                class="validation-message">Неверный логин</label>
                        <input type="text" name="email" id="email" class="form-control"
                               placeholder="user@email.com" required="true" autofocus="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label
                                th:if="${param.error}"
                                class="validation-message">или пароль</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Пароль" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="submit" class="btn btn-primary btn-block" value="Войти"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
