<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
    <div th:if="${userName}">
        <h1 th:inline="text">Добро пожаловать, [[${userName}]]!</h1>
    </div>
    <div th:if="${page}">
        <div th:replace="'admin/'+${page} :: main"/>
    </div>

</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
